<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fale Conosco</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="form">
        <form action="" id="contact" method="post">
            <h3>Fale Conosco</h3>

            <fieldset>
                <label for="name">Name</label>
                <input id="name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input id="email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <label for="website">Website</label>
                <input id="website" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <label for="message">Message</label>
                <textarea id="message" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="submit" data-submit="...Sending" id="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>

    </body>
</html>
